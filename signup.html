<!DOCTYPE html>
<html>
<head>
    <title>Papad Bell - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles/loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="x-icon" href="Images/pixelcut-export.png">
</head>
<body style="background-color: rgb(78, 54, 81);">
    <img class="wave" src="Images/wave.png">
    <a href="index.html" class="backhomebtn"><button class="backhomebtn">‚Üê Go Back&nbsp;&nbsp;&nbsp;&nbsp;</button></a>
    <div class="container">
        <div class="img"><h
            <img src="Images/Untitled.svg">
        </div>
        <div class="login-content">
            <form id="signupForm" action="index.html">
                <img src="Images/avatar.svg">
                <h2 class="title" style="color: white;">Create Account</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5 style="color: white;">Username</h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5 style="color: white;">Email</h5>
                        <input type="email" class="input" id="email">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5 style="color: white;">Password</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5 style="color: white;">Confirm Password</h5>
                        <input type="password" class="input" id="confirmPassword">
                    </div>
                </div>
                <input type="submit" class="btn" value="Sign Up">
                <a href="login.html" class="login-link">Already Registered? LOG IN</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="users.js"></script>
    <script type="text/javascript" src="loginpageani.js"></script>
    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
